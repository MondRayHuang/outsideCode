<script type="text/javascript">
    $(function () {

        var url = "http://adquan-2017.oss-cn-beijing.aliyuncs.com/resumeload/b1.html_498435.html??=eJwNwskRACAIBLBq/CPK4dtKXJD+S9BMEG7c5XZeNClV0oAKHF8lwzOgriFothvT/wBQIA0H";
        $('#qrcode').qrcode({
            render: "canvas",
            width: 120,     //设置宽度
            height: 120, //设置高度
            foreground: "green",//前景颜色  
            background: "#FFF",//背景颜色 	
            typeNumber: -1,      //计算模式
            correctLevel: 1,//纠错等级    
            text: url
        });
        //获取离校时间
        var date = new Date();
        var year = date.getFullYear();
        var month = date.getMonth() + 1;
        month = month < 10 ? ('0' + month) : month;
        var day = date.getDate();
        day = day < 10 ? ('0' + day) : day
        outside = year + "-" + month + "-" + day + " " + "06" + ":" + "00";
        goBack = year + "-" + month + "-" + day + " " + "22" + ":" + "30";

        //离校时间
        $("#outside").text(outside)
        //返校时间
        $("#goBack").text(goBack)

        settime();
    })
    function settime() {
        var date = new Date();
        var year = date.getFullYear();
        var month = date.getMonth() + 1;
        month = month < 10 ? ('0' + month) : month;
        var day = date.getDate();
        day = day < 10 ? ('0' + day) : day
        var hour = date.getHours();
        hour = hour < 10 ? ('0' + hour) : hour;
        var minute = date.getMinutes();
        minute = minute < 10 ? ('0' + minute) : minute;
        var second = date.getSeconds();
        second = second < 10 ? ('0' + second) : second;
        document.getElementById("nowtime").innerText = year + "-" + month + "-" + day + " " + hour + ":" + minute + ":" + second;
        setTimeout("settime()", 1000);
        // setInterval("settime()", 1000);
    }
</script>
